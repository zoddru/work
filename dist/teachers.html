<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Teacher's pay</title>
    <meta name="description" content="Teacher's pay modelling">
    <meta name="author" content="me">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

    <link rel="Stylesheet" type="text/css" href="/css/index.css" />
</head>

<body>
    <header>
        <h1>Teacher's pay modelling</h1>
    </header>
    <main>
        <section id="payModel" v-cloak>
            <div>
                <input type="number" step="0.01" min="1" max="2" v-model.number="increase" />
            </div>
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Pay point</th>
                        <th>2016</th>
                        <th>2016 FTEs</th>
                        <th>2016 total</th>
                        <th>2017</th>
                        <th>2017 total</th>
                    </tr>
                </thead>
                <tbody v-for="(payPoint, index) in payPoints">
                    <tr>
                        <td>
                            <span v-if="index === 0">first</span>
                            <span v-if="index === payPoints.length - 1">last</span>
                        </td>
                        <td>{{payPoint.name}}</td>
                        <td>{{payPoint.money}}</td>
                        <td><input type="number" step="1" min="0" max="100" v-bind:value="payPoint.staff" v-on:change="changeStaff(payPoint, $event.target.value)" /></td>
                        <td>{{payPoint.total}}</td>
                        <td>{{payPoint.nextMoney}}</td>
                        <td>{{payPoint.nextTotal}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>{{total}}</td>
                        <td></td>
                        <td>{{nextTotal}}</td>
                    </tr>
                </tfoot>
            </table>


        </section>
    </main>
    <footer>

    </footer>

    <script src="/js/teachers.min.js"></script>
</body>

</html>
